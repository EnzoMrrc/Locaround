<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrated Map and Journey Planner</title>
    <script src="https://tiles.versatiles.org/assets/maplibre-gl/maplibre-gl.js"></script>
    <link href="https://tiles.versatiles.org/assets/maplibre-gl/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/@mapbox/polyline"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #007BFF;
            padding: 1rem;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        .search-container {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        .search-container input, .search-container select {
            padding: 0.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
        }
        .search-container button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #28A745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-container button:hover {
            background-color: #218838;
        }
        #map {
            width: 100%;
            height: 70vh;
        }
        .routes-container {
            margin: 1rem;
            padding: 1rem;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .route {
            margin-bottom: 1rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .route.fastest {
            border-color: #28A745;
            background-color: #e9f9e9;
        }
        .dropdown {
            margin: 1rem;
        }
        .dropdown select {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body onload="initMap()">

<div class="navbar">
    <h1>Locaround</h1>
    <div class="search-container">
        <input type="text" placeholder="Enter departure" id="departure">
        <input type="text" placeholder="Enter destination" id="destination">
        <select id="transport-mode">
            <option value="">Select Mode</option>
            <option value="foot">Walking</option>
            <option value="bike">Bike</option>
            <option value="car">Driving</option>
            <option value="public_transport">Public Transport</option>
        </select>
        <button onclick="searchJourney()">Search</button>
    </div>
</div>

<div id="map"></div>

<div class="dropdown">
    <label for="routes-dropdown">Select Route:</label>
    <select id="routes-dropdown" onchange="highlightRoute()">
        <option value="">-- No routes available --</option>
    </select>
</div>

<div class="routes-container" id="routes">
    <!-- Routes will be displayed here -->
</div>

<script>
    var map;
    var departureMarker = null;
    var destinationMarker = null;

    function initMap() {
        map = new maplibregl.Map({
            container: 'map',
            style: 'https://tiles.versatiles.org/assets/styles/colorful.json',
            center: [8.4043, 49.0145],
            zoom: 14
        });

        map.addControl(new maplibregl.NavigationControl());

        map.on('load', () => {
            map.addSource('route', {
                type: 'geojson',
                data: {
                    type: 'Feature',
                    geometry: {
                        type: 'LineString',
                        coordinates: []
                    }
                }
            });

            map.addLayer({
                id: 'route',
                type: 'line',
                source: 'route',
                layout: {},
                paint: {
                    'line-color': '#FF0000',
                    'line-width': 4
                }
            });

            map.on('click', (e) => {
                const coordinates = e.lngLat;
                const originalEvent = e.originalEvent;

                if (originalEvent.button === 0) { // Left click
                    setDeparture(coordinates);
                } else if (originalEvent.button === 2) { // Right click
                    setDestination(coordinates);
                    e.originalEvent.preventDefault(); // Prevent the default context menu
                }
            });
        });
    }

    function setDeparture(coordinates) {
        if (departureMarker) {
            departureMarker.setLngLat(coordinates);
        } else {
            departureMarker = new maplibregl.Marker()
                .setLngLat(coordinates)
                .setDraggable(true)
                .addTo(map);

            departureMarker.on('dragend', (e) => {
                const newCoordinates = e.target.getLngLat();
                document.getElementById('departure').value = `${newCoordinates.lat}, ${newCoordinates.lng}`;
            });
        }
        document.getElementById('departure').value = `${coordinates.lat}, ${coordinates.lng}`;
    }

    function setDestination(coordinates) {
        if (destinationMarker) {
            destinationMarker.setLngLat(coordinates);
        } else {
            destinationMarker = new maplibregl.Marker({ color: 'red' })
                .setLngLat(coordinates)
                .setDraggable(true)
                .addTo(map);

            destinationMarker.on('dragend', (e) => {
                const newCoordinates = e.target.getLngLat();
                document.getElementById('destination').value = `${newCoordinates.lat}, ${newCoordinates.lng}`;
            });
        }
        document.getElementById('destination').value = `${coordinates.lat}, ${coordinates.lng}`;
    }

    async function geocodeLocation(location) {
        const apiKey = '1b539ea38f7d4931b362e4c7ba9249b4'; // Replace with your actual OpenCage API key
        const url = `https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(location)}&key=${apiKey}`;

        console.log(`Geocoding URL: ${url}`); // Log the geocoding URL

        const response = await fetch(url);
        if (!response.ok) {
            console.error(`Failed to geocode: ${location}`);
            throw new Error(`Failed to geocode: ${location}`);
        }

        const data = await response.json();
        if (data.results.length === 0) {
            console.error(`No results for location: ${location}`);
            throw new Error(`No results for location: ${location}`);
        }

        const geometry = data.results[0].geometry;
        console.log(`Geocoded ${location}:`, geometry); // Log the coordinates
        return geometry;
    }

    async function searchJourney() {
        const departure = document.getElementById('departure').value;
        const destination = document.getElementById('destination').value;
        const transportMode = document.getElementById('transport-mode').value;

        if (!departure || !destination || !transportMode) {
            alert('Please fill all fields.');
            return;
        }

        try {
            const start = await geocodeLocation(departure);
            const end = await geocodeLocation(destination);

            console.log(`Start coordinates: ${start.lat}, ${start.lng}`);
            console.log(`End coordinates: ${end.lat}, ${end.lng}`);

            fetchRoutes(start, end, transportMode);
        } catch (error) {
            console.error('Error during geocoding or fetching routes:', error);
            alert('Error fetching routes. Please check your inputs and try again.');
        }
    }

    async function fetchRoutes(start, end, mode) {
        try {
            const apiKey = '46bcaedd-5970-4764-ae07-4d127766f4bd'; // Replace with your GraphHopper API key
            const url = `https://graphhopper.com/api/1/route?point=${start.lat},${start.lng}&point=${end.lat},${end.lng}&profile=${mode}&geometries=geojson&key=${apiKey}`;

            console.log(`GraphHopper API URL: ${url}`); // Log the GraphHopper API URL

            const response = await fetch(url);
            if (!response.ok) {
                const errorText = await response.text();
                console.error(`Failed to fetch route for ${mode}: ${errorText}`);
                throw new Error(`Failed to fetch route for ${mode}: ${errorText}`);
            }

            const data = await response.json();
            console.log('GraphHopper API Response:', data); // Log the API response

            if (!data.paths || data.paths.length === 0) {
                console.error('No routes available. Please check your inputs.');
                alert('No routes available. Please check your inputs.');
                return;
            }

            const route = data.paths[0];

            // Ensure the route data is correctly formatted
            const routeGeometry = {
                type: 'Feature',
                geometry: {
                    type: 'LineString',
                    coordinates: route.points.coordinates
                }
            };

            console.log('Route Geometry:', routeGeometry); // Log the route geometry

            map.getSource('route').setData(routeGeometry);

            displayRoutes([
                { mode: mode, time: `${(route.time / 60000).toFixed(1)} mins`, distance: `${(route.distance / 1000).toFixed(2)} km`, fastest: true }
            ]);
        } catch (error) {
            console.error('Error fetching route:', error);
            alert('Error fetching routes. Please check your inputs and try again.');
        }
    }

    function displayRoutes(routes) {
        const routesContainer = document.getElementById('routes');
        const dropdown = document.getElementById('routes-dropdown');
        routesContainer.innerHTML = '';
        dropdown.innerHTML = '<option value="">-- Select a route --</option>';

        routes.forEach((route, index) => {
            const routeElement = document.createElement('div');
            routeElement.classList.add('route');
            if (route.fastest) routeElement.classList.add('fastest');

            routeElement.innerHTML = `
                <p><strong>Route ${index + 1}</strong></p>
                <p>Mode: ${route.mode}</p>
                <p>Time: ${route.time}</p>
                <p>Distance: ${route.distance}</p>
            `;

            routesContainer.appendChild(routeElement);

            const option = document.createElement('option');
            option.value = index;
            option.text = `Route ${index + 1} - ${route.time} (${route.distance})`;
            dropdown.add(option);
        });
    }

    function highlightRoute() {
        const selectedIndex = document.getElementById('routes-dropdown').value;
        if (selectedIndex === "") return;

        alert(`You selected Route ${parseInt(selectedIndex) + 1}`);
        // Optionally, you can add logic to adjust the map view or style for the selected route.
    }
</script>

</body>
</html>
